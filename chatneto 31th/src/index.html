<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="ChatNeto - Connect with friends through real-time messaging" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ChatNeto" />
    <title>ChatNeto - Connect with friends</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <style>
      /* Critical CSS for mobile viewport fix */
      :root {
        --vh: 100vh;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        /* Fallback for mobile browsers */
        min-height: -webkit-fill-available; 
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        background-color: #f3f4f6; /* bg-gray-100 matches app theme */
      }
      
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        /* Fallback for mobile browsers */
        min-height: -webkit-fill-available;
        overflow-x: hidden;
      }
      
      /* Prevent zoom on input focus for iOS */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
    <script>
      // Dynamic Viewport Height Fix
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      window.addEventListener('resize', setVh);
      setVh();
    </script>
  </body>
</html>
